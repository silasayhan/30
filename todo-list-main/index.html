<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>TO-DOIT</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.20/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body class="bg-base-100 text-base-content">
    <div class="container mx-auto px-4 py-8">
      <header class="flex justify-between items-center mb-6">
        <h1 class="text-3xl font-bold">TO-DOIT</h1>
        <button id="theme-toggle" class="btn btn-ghost text-xl">
          <i class="bx bx-palette"></i>
        </button>
      </header>

      <form id="todo-form" class="flex gap-2 mb-4">
        <input type="text" id="todo-input" class="input input-bordered w-full" placeholder="Add a new task" required />
        <input type="date" id="todo-date" class="input input-bordered" />
        <button type="submit" class="btn btn-primary">+</button>
      </form>

      <div id="alert-container"></div>

      <div class="space-y-4" id="todo-list"></div>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
