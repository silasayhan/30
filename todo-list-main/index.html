<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TO-DOIT</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.20/dist/full.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  </head>
  <body class="p-4">
    <main class="max-w-xl mx-auto">
      <h1 class="text-3xl font-bold text-center mb-2">TO-DOIT</h1>
      <!-- ✅ Tamamlanan görev sayacı -->
      <div id="completed-count" class="text-center text-sm text-gray-500 mb-4">Completed tasks: 0</div>

      <div class="mb-4 flex gap-2">
        <input id="task-input" type="text" placeholder="Enter your task..." class="input input-bordered w-full" />
        <input id="date-input" type="date" class="input input-bordered" />
        <button id="add-task-btn" class="btn btn-primary"><i class="bx bx-plus"></i></button>
      </div>

      <div class="flex justify-between mb-2">
        <select id="filter" class="select select-bordered select-sm">
          <option value="all">All</option>
          <option value="pending">Pending</option>
          <option value="completed">Completed</option>
        </select>
        <button id="delete-all-btn" class="btn btn-sm btn-error text-white">Delete All</button>
      </div>

      <ul id="task-list" class="space-y-2"></ul>

      <!-- Tema seçici -->
      <div class="fixed bottom-4 right-4">
        <details class="dropdown dropdown-top dropdown-end">
          <summary class="btn btn-ghost"><i class="bx bx-palette text-2xl"></i></summary>
          <ul class="dropdown-content z-[1] menu p-2 shadow bg-base-100 rounded-box w-52 theme-list">
            <li><a data-set-theme="light">Light</a></li>
            <li><a data-set-theme="dark">Dark</a></li>
            <li><a data-set-theme="cupcake">Cupcake</a></li>
            <li><a data-set-theme="bumblebee">Bumblebee</a></li>
            <li><a data-set-theme="valentine">Valentine</a></li>
          </ul>
        </details>
      </div>
    </main>

    <script src="js/main.js"></script>
  </body>
</html>
