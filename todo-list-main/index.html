<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TO-DOIT</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@3.3.1/dist/full.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body class="bg-base-100 text-base-content p-4">

  <div class="max-w-xl mx-auto">
    <h1 class="text-3xl font-bold text-center mb-4">üìù TO-DOIT</h1>

    <!-- G√∂rev Ekleme Formu -->
    <form id="todo-form" class="flex flex-col sm:flex-row gap-2 mb-4">
      <input id="todo-input" type="text" placeholder="G√∂rev ekle..." class="input input-bordered flex-grow" required />
      <input id="todo-date" type="date" class="input input-bordered"/>
      <button type="submit" class="btn btn-primary">Ekle</button>
    </form>

    <!-- Filtre ve Silme -->
    <div class="flex justify-between items-center mb-2">
      <select id="filter" class="select select-bordered w-1/2">
        <option value="all">T√ºm√º</option>
        <option value="pending">Bekleyen</option>
        <option value="completed">Tamamlanan</option>
      </select>
      <button id="clear-all" class="btn btn-error btn-sm">Hepsini Sil</button>
    </div>

    <!-- Tamamlanan G√∂rev Sayacƒ± -->
    <p id="completed-counter" class="text-sm text-green-600 mb-2"></p>

    <!-- G√∂rev Listesi -->
    <div id="todo-list" class="space-y-2"></div>
  </div>

  <!-- Ana JavaScript -->
  <script src="./js/main.js"></script>
</body>
</html>
